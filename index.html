<!DOCTYPE html>
<html>
  <head>
    <title>Maze Solver</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="tablebutton">
        <h1>Maze Solver</h1>
        <br>
        <br>
        <div class="tables">
          <table id="maze-table"></table>
          <br>
          <br>
          <br>
          <table id="maze-answer"></table>
          <br>
          <br>
          <br>
        </div>
        <button id="solve">Solve This MAZE !!!</button>
      </div>
      <ul>
        <li>
          <h6 class="wall">[0] WALL</h6>
        </li>
        <li>
          <h6 class="path">[1] PATH</h6>
        </li>
        <li>
          <h6 class="correct-path">[8] CORRECT</h6>
        </li>
        <li>
          <h6 class="wrong-path">[-8] WRONG</h6>
        </li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
